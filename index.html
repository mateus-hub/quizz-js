<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizz-Javascript</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/scripts.js" defer></script>
  </head>
  <body>
    <h1 id="main-title">Quizz de programação</h1>
    <!-- SCORE BOARD -->
    <div id="score-container">
      <h2>Parabéns</h2>
      <p id="display-score"><span>90</span>%</p>
      <p>
        Você acertou <span id="correct-answers">0</span> de
        <span id="questions-qty">10</span> perguntas
      </p>
      <button id="restart">Refazer quizz!</button>
    </div>
    <!-- QUIZZ CONTAINER -->
    <div id="quizz-container">
      <p id="question">
        <span id="question-number">1</span> -
        <span id="question-text">Qual é a unidade de media para metros?</span>
      </p>
      <div id="answers-box">
        <button class="correct-answer">
          <span id="btn-letter">a</span> <span class="question-answer">m</span>
        </button>
        <button class="wrong-answer">
          <span id="btn-letter">b</span> <span class="question-answer">km</span>
        </button>
        <button class="wrong-answer">
          <span id="btn-letter">c</span> <span class="question-answer">ms</span>
        </button>
        <button class="wrong-answer">
          <span id="btn-letter">d</span> <span class="question-answer">r</span>
        </button>
      </div>
    </div>

    <!-- TEMPLATE RESPOSTA -->
    <button class="answer-template hiode">
      <span id="btn-letter">a</span> <span class="question-answer">m</span>
    </button>
  </body>
</html>
